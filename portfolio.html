<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with an e Design</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/portfolio.css">
</head>

<body>
    <!-- Brand and Nav add by nav.js -->

    <div class="app-container">
        <ul class="list-container" id='list'>
            <li class="list-item">
                <h3>filter:</h3>
                <ul class="filter-container" id='filter'>
                    <li class="filter-item">
                        <label for="all-filter">
                            <input id="all-filter" type="checkbox" checked>
                            <span>All</span>
                        </label>
                    </li>
                    <li class="filter-item">
                        <label for="ui-ux-filter">
                            <input id="ui-ux-filter" type="checkbox">
                            <span>UI/UX</span>
                        </label>
                    </li>
                    <li class="filter-item">
                        <label for="graphic-filter">
                            <input id="graphic-filter" type="checkbox">
                            <span>Graphic</span>
                        </label>
                    </li>
                    <li class="filter-item">
                        <label for="case-filter">
                            <input id="case-filter" type="checkbox">
                            <span>Case Studies</span>
                        </label>
                    </li>
                    <li class="filter-item">
                        <label for="narrative-filter">
                            <input id="narrative-filter" type="checkbox">
                            <span>Narrative</span>
                        </label>
                    </li>
                    <li class="filter-item">
                        <label for="artwork-filter">
                            <input id="artwork-filter" type="checkbox">
                            <span>Artwork</span>
                        </label>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

   <script src="/js/portfolio.js"></script>
   <script src="/js/nav.js"></script>
</body>

</html>
